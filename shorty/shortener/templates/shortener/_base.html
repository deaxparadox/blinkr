{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static "shortener/_base.css" %}">
    {% block css %}{% endblock css %}
</head>
<body>

    {% include "shortener/include/navbar.html" %}

    <div id="body">
        {% block body %}{% endblock body %}
    </div>

    <script src="{% static "shortener/_base.js" %}"></script>
    {% block js %}{% endblock js %}
</body>
</html>
