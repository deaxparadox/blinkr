{% load static %}
<nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme='dark'>
    <div class="container">
      <a class="navbar-brand px-4 text-warning fs-3" href="/">Shortener</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url "shortener:dashboard" %}">Dashboard</a>
          </li>
          {% endif %}
        </ul>

        {% comment %} RIGHT {% endcomment %}
        <ul class="navbar-nav d-flex mb-2 mb-lg-0">

          {% if user.is_authenticated %}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              {{user.username}}
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="{% url "authentication:logout" %}">Logout</a></li>
            </ul>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url "authentication:login" %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">|</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url "authentication:register" %}">Register</a>
          </li>
          {% endif %}
          
        </ul>
      </div>
    </div>
  </nav>

<script type="module" src="{% static 'include/navbar.js' %}"></script>
