{% load static %}
<div aria-live="polite" aria-atomic="true" class="position-static">
  <ul class="toast-container bottom-0 end-0 p-3 lew-message-list">
    {% for message in messages %}
      <li class="toast align-items-center fade show message-toast text-bg-warning list-unstyled fw-bold shadow lew-message-list-item" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">{{ message }}</div>
          <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </li>
    {% endfor %}
    </ul>
</div>

<script src="{% static 'js/message.js' %}"></script>
