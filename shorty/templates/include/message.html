{% load static %}
{% if messages %}
  <div aria-live="polite" aria-atomic="true" class="position-static">
    <div class="toast-container bottom-0 end-0 p-3">
      {% for message in messages %}
        <div class="toast align-items-center fade show text-bg-primary" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="d-flex">
            <div class="toast-body">{{ message }}</div>
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endif %}

<script src="{% static 'include/message.js' %}"></script>
